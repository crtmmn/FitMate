<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMate</title>
    <link rel="icon" type="image/x-icon" href="iconFM5.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="icon">
    <img src="imgs/iconFM5.png">
  </div>
    <div class="container">
        <nav class="navbar fixed-bottom" id="nbar">
        </nav>
    </div>
    <form action="result.html" method="GET">
    <div class="input_goals">
      <br><br>
      <input type="number" id="input_calories" name="input_calories" min="1" placeholder="Your calories goal">
      <br><br>
      <input type="number" id="input_proteins" name="input_proteins" min="1" placeholder="Your proteins goal">
      <br><br>
      <input type="number" id="input_fats" name="input_fats" min="1" placeholder="Your fats goal">
      <br><br>
      <input type="number" id="input_carbs" name="input_carbs" min="1" placeholder="Your carbohydrates goal">
      <br><br>
    </div>
    <div class="button">
      <button id="submit_button"><img src="imgs/enter.png" alt="enter" onclick="SaveGoals()"></button>
    </div>
    </form>
</body>
</html>
