<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMate</title>
    <link rel="icon" type="image/x-icon" href="iconFM5.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body onload="DisplayGoals()">
  <div class="icon">
    <img src="imgs/iconFM5.png">
  </div>
    <div class="container">
        <div class="input_info">
          <input type="text" id="dish_input" placeholder="Your dish e.g. '100g rice'">
          <select required id="meal">
            <option value="" disabled selected hidden>Select meal</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Brunch">Brunch</option>
            <option value="Lunch">Lunch</option>
            <option value="Snack">Snack</option>
            <option value="Dinner">Dinner</option>
          </select>
          <button id="add_button" onclick="APIrequest()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" style=" fill:#fcca0b" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          </button>
        </div>
        <div class="accordions">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" id="dishButton">
                  Breakfast <span id="breakfast_span"></span>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div id="breakfast_div">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="dishButton">
                  Brunch <span id="brunch_span"></span>
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div id="brunch_div">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" id="dishButton">
                  Lunch <span id="lunch_span"></span>
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div id="lunch_div">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour" id="dishButton">
                  Snack <span id="snack_span"></span>
                </button>
              </h2>
              <div id="collapseFour" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div id="snack_div">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive" id="dishButton">
                  Dinner <span id="dinner_span"></span>
                </button>
              </h2>
              <div id="collapseFive" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div id="dinner_div">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar fixed-bottom" id="nbar">
          <div class="calories">
            
            Calories <span id="calories_value"><b>0</b></span><br>
            / <span id="calories_goal"></span>
          </div>
          <div class="proteins">
            Prot. <span id="prot_value"><b>0</b></span><br>
            / <span id="prot_goal"></span>
          </div>
          <div class="fats">
            Fats <span id="fat_value"><b>0</b></span><br>
            / <span id="fat_goal"></span>
          </div>
          <div class="carbo">
            Carbs. <span id="carbo_value"><b>0</b></span><br>
            / <span id="carbo_goal"></span>
          </div>
        </nav>
    </div>
</body>
</html>
